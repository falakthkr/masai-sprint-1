<!DOCTYPE html>
<html>
    <head>
        <title>T&P Home</title>
        <link rel="stylesheet" type="text/css" href="sign_up.css">
    </head>
    <body>       
        <div class="div"> 
            <a href="index.html"><button class="button"> Home </button></a>
            <a href="more.html"><button class="button">More</button></a>
            <a href="t_p.html"><button class="button">Timon & Pumbaa</button></a>
        </div>                     
        <p align="center" class="h1">Sign Up</p>
        <div>
            <form action="thanks.html">      
                <table align="center" class="table">     
                    <tr>
                        <td>
                            <label class="td" for="name"><b>Username</b></label>
                        </td>
                        <td>
                            <input class="box" type="text" id="name" name="username" placeholder="Pick a username"> 
                        </td>
                    <tr>
                        <td>
                            <label class="td" for="em"><b>Email</b></label>
                        </td>
                        <td>
                            <input class="box" type="email" id="em" name="email" placeholder="Your email address"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="td" for="pswrd"><b>Password</b></label>
                        </td>    
                        <td>              
                            <input class="box" type="password" id="pswrd" name="password" placeholder="Create a Password">
                        </td>
                    </tr>
                    <tr>                   
                        <td align="center" colspan="2">
                            <input class="button" type="submit" id="sign_up" value="Sign up!">   
                        </td>
                    </tr>
                </table>               
            </form>
        </div>
    </body>
</html>
